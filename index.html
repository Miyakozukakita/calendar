<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>水やりカレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>水やり記録カレンダー</h1>

  <!-- 🧑‍🌾 名前入力 -->
  <input type="text" id="nameInput" placeholder="名前を入力" />

  <!-- 📆 カレンダー -->
  <div id="calendar"></div>

  <!-- ✅ 水やりボタン（午前・午後） -->
  <div class="button-group">
    <button id="amBtn">午前 水やり完了</button>
    <button id="pmBtn">午後 水やり完了</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
