<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>水やりカレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>水やり記録カレンダー</h1>

  <!-- カレンダーヘッダー -->
  <div id="calendar-header">
    <button id="prevMonth">◀</button>
    <span id="currentMonth">2025年4月</span>
    <button id="nextMonth">▶</button>
  </div>

  <button id="todayBtn">今日に戻る</button>

  <!-- カレンダー -->
  <div id="calendar"></div>

  <!-- 名前入力 -->
  <input type="text" id="nameInput" placeholder="名前を入力" />

  <!-- 担当登録ボタン -->
  <div class="button-group">
    <button id="amBtn">午前 担当登録</button>
    <button id="pmBtn">午後 担当登録</button>
  </div>

  <!-- 削除ボタン -->
  <div class="button-group">
    <button id="amDeleteBtn">午前 削除</button>
    <button id="pmDeleteBtn">午後 削除</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
